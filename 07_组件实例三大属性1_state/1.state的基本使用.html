<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>state的基本使用</title>
		<!-- 引入react核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom，用于支撑react操作DOM-->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		<!-- 引入babel，用于将jsx转为js -->
		<script type="text/javascript" src="../js/babel.min.js"></script>
	</head>
	<body>
		<div id="test"></div>

		<script type="text/babel">
			//定义一个Weather组件
			class Weather extends React.Component{
				//构造器
				constructor(props){
					super(props)
					this.state = {isHot:false} //初始化状态
				}
				//必须要写的render
				render(){
					// console.log(this)
					return <h1 onClick={this.show}>今天天气很{this.state.isHot ? '炎热' : '凉爽'}</h1>
				}
				//程序员根据业务逻辑自己定义的事件回调
				/* 
					show函数是放在哪里的？------ Weather的原型对象上的，供实例使用
					show函数中的this是谁？ ------- 如果show是通过Weather实例调用的，那么this就是Weather的实例对象
				*/
				show() {
					//获取isHot的值
					console.log('@',this)
					//取反赋回去
				}
			}
			//渲染组件到页面
			ReactDOM.render(<Weather/>,document.getElementById('test'))

			

		</script>
	</body>
</html>
